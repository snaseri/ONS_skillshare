# use H2 Database
spring.h2.console.enabled=false
#Set logging level for application code to debug
#MySQL config
logging.level.com.nsa.charitystarter=debug
spring.datasource.platform=MYSQL
spring.profiles.active=main
spring.datasource.url=jdbc:mysql://localhost:3306/SkillsDB
spring.datasource.username = root
spring.datasource.password = comsc
spring.datasource.initialization-mode=embedded
spring.jpa.hibernate.ddl-auto= create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.current_session_context_class=\
  org.springframework.orm.hibernate4.SpringSessionContext

#HTTPS
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:baeldung.p12
# The password used to generate the certificate
server.ssl.key-store-password=simple
# The alias mapped to the certificate
server.ssl.key-alias=baeldung



server.port=8443




