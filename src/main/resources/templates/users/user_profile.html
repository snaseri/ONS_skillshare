<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Charity Profile</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">

</head>
<body>

<div id=missingUserMessage th:if="${userKey ==  null }">
    <div>No matching user</div>
</div>

<main class="container mt-4" role="main">
    <div class="starter-template">
        <div id=userInfo th:if="${userKey}">

            <div class="col-md">
                <H3 th:text="${userKey.username}">

                </H3>
            </div>
        </div>


    </div>

    <div class="row">

        <form action="/deleteUser" class="form-inline my-2 my-lg-0" method="delete">


            <input class="btn btn-outline-success my-2 my-sm-0"
                   id="delete"
                   type="delete"
                   value="delete"/>

        </form>
    </div>



    </div>

</main>


</body>
</html>
