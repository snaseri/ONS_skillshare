#Spring Security login queries

spring.queries.users-query=select username, password, '1' as enabled from users where username=? and status='VERIFIED'
spring.queries.roles-query=select u.username, role_name from users u inner join user_role ur on(u.id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.username=?
